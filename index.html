<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Dog</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- SEARCH AREA -->
    <main class="container">
      <header class="heading">
        <h1 class="heading-logo">iQUIZ</h1>
      </header>

      <div class="input-container">
        <input
          type="text"
          id="response"
          name="pesquisa"
          placeholder="Search..."
          autocomplete="off"
        />
        <img src="./img/Lupa_Search.svg" alt="Lupe" />
        <div class="butt">
          <button id="btn-submit" class="btn">Enviar</button>
          <button id="btn-skip" class="btn">pular</button>
        </div>
      </div>

      <!-- CATEGORIA -->

      <div class="category-container">
        <h3 class="heading-category">Categorias:</h3>
        <div class="categ-1">
          <input type="radio" id="general" name="category" value="general" />
          <label for="general">Geral</label><br />
          <input
            type="radio"
            id="sports_and_outdoors"
            name="category"
            value="sports_and_outdoors"
          />
          <label for="sports_and_outdoors">Esportes</label><br />
          <input
            type="radio"
            id="education"
            name="category"
            value="education"
          />
          <label for="education">Educação</label>
        </div>
        <div class="categ-2">
          <input
            type="radio"
            id="collection"
            name="category"
            value="collection"
          />
          <label class="label-categ" for="collection">Coleções</label>
          <input
            type="radio"
            id="competition"
            name="category"
            value="competition"
          />
          <label for="competition">Competição</label>
          <input
            type="radio"
            id="observation"
            name="category"
            value="observation"
          />
          <label for="observation">Observação</label>
        </div>
      </div>

      <!-- DICA -->
      <div class="hint">
        <p class="hint-set" id="tip"></p>
      </div>

      <!-- STATS BLOCK -->
      <div class="stats" id="statistics">
        <h3>Estatistica:</h3>
        <p>Erros: <span>2</span></p>
        <p>acertos: <span>2</span></p>
      </div>

      <!-- SENTS -->

      <div class="Lista">
        <ul id="attempt"></ul>
      </div>

      <!-- FOOTER SECTION -->
    </main>
  </body>
</html>

<script src="./js/index.js" type="module"></script>
